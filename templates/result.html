<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transcription Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Transcription Result</h1>
        <p>{{ transcription }}</p>

        <h2>Speaker Segments</h2>
        <ul>
            {% for segment in speaker_segments %}
                <li>{{ segment }}</li>
            {% endfor %}
        </ul>

        <a href="/">Upload Another File</a>
    </div>
</body>
</html>
